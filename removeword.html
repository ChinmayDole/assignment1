<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</link>
</head>
<body>
	<div id="nav-placeholder">

	</div>
	<div class="container" id="center-data">
		<p id="errorString" class="error-string"></p>
		<br>
		<label for="textString">Please enter a valid string</label>
		<input type="text" onclick="clearText()" id="textString" class="form-control">
		<br>
		<button class="button-submit" onclick="replaceStringData()">Submit</button>
		<p id="resultString"></p>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script>
	$(function(){
	$("#nav-placeholder").load("navbar.html");
	});
		function replaceStringData(){
			document.getElementById("resultString").value = "";
			
			let textString = document.getElementById("textString").value;
			if( textString == ""){
				document.getElementById("errorString").innerHTML = "Please enter valid string";
				return false;
			}
			var charLength = textString.length -1;
			var init = 0;
			if(checkPalindrome(charLength,init,textString)){
				document.getElementById("resultString").innerHTML = "The string is palindrome";
				return true;
			}else{
				document.getElementById("resultString").innerHTML = "The string is not a palindrome";
				return false;
			}
		}

		function clearText(){
			document.getElementById("resultString").value = "";
			document.getElementById("errorString").value = ""; 
		}

		function checkPalindrome(charLength, init, textString){
			clearText();
			while(init < charLength){
				if(textString.charAt(init) != textString.charAt(charLength)){
					return false;
				}
				init++;
				charLength--;
			}
			return true;
		}
	</script>
</body>
</html>
